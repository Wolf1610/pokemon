<body>
  <header>

    <a href="#" class="logo">Pokémon</a>

    <ul class="navbar">
      <li><a href="#menu">Menu</a></li>
      <li><a href="#service">Services</a></li>
      <li><a href="#about">Aboout us</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  
    <div class="main">
      <a href="#" class="register">Explore</a>
      <div class="menu-icon" id="menu-icon"><i class="ri-menu-line"></i></div>
    </div>
      
  </header>
  <form id="pokemon-form">
    
    <div class="formDiv">
        <div class="labelDiv">
          <div class="hero-text">
            <div class="image-insert">
              <img src="./assets/hero.png" alt="hero image" />
            </div>
            <h1>Pokemon cards</h1>
          </div>
          <div class="hero-para">
            <p>ポケモンGETだぜ! </p>
          </div>
            <label for="numCard">
                Enter number of cards
            </label>
            <div>
              <input type="number" id="numCard" class="numCard" max="30" min="1" placeholder="Enter number (1-30)" required />
            </div>
          <label id="select">
              Select category 
          </label>
        </div>
        <div id="category-button">
            <button type="button" class="category-button" data-category="fire">Fire</button>
            <button type="button" class="category-button" data-category="water">Water</button>
            <button type="button" class="category-button" data-category="grass">Grass</button>
            <button type="button" class="category-button" data-category="electric">Electric</button>
            <button type="button" class="category-button" data-category="psychic">Psychic</button>
            <button type="button" class="category-button" data-category="fairy">Fairy</button>
            <button type="button" class="category-button" data-category="fighting">Fighting</button>
            <button type="button" class="category-button" data-category="dragon">Dragon</button>
        </div>
        <div class="submitDiv">
            <button type="submit" class="suubnmitBtn">
                Search cards
            </button>
        </div>
    </div>
    <div class="hero-img">
      <img src="./assets/hero.png" alt="">
    </div>
    
</form>
<div id="pokemon-container"></div>
